    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #B3B1B1;
            /* 背景颜色 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* 全屏高度 */
            box-sizing: border-box;
        }

        /* 第一张图片容器 */
        .image-container {
            width: 96px;
            height: 96px;
            overflow: hidden;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            /* 图片与下一内容的间距 */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 第一段文本 */
        .text-container {
            text-align: center;
            /* 容器居中 */
            margin-bottom: 20px;
            /* 文本与下一内容的间距 */
            padding: 0 15px;
            max-width: 600px;
            /* 限制最大宽度 */
            width: 90%;
            /* 自适应宽度 */
            word-wrap: break-word;
            /* 自动换行 */
            word-break: break-all;
            /* 避免单词超出容器 */
            overflow-wrap: break-word;
            /* 确保换行 */
        }

        .text-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2c2c2c;
            font-weight: bold;
        }

        .text-container p {
            font-size: 16px;
            color: #2c2c2c;
            line-height: 1.8;
            font-weight: bold;
            text-align: justify;
            /* 设置文本两端对齐 */
        }

        /* 按钮样式 */
        .button,
        .second-button {
            width: 90%;
            /* 按钮宽度自适应屏幕 */
            max-width: 600px;
            margin-top: 20px;
            padding: 16px;
            font-size: 18px;
            font-weight: bold;
            background-color: white;
            color: #333;
            border: 2px solid #B3B1B1;
            border-radius: 30px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover,
        .second-button:hover {
            background-color: #B3B1B1;
            color: white;
            border-color: white;
        }

        .button:active,
        .second-button:active {
            background-color: #B3B1B1;
            color: white;
            border-color: white;
        }

        /* 第二张图片容器 */
        .second-image-container {
            margin-top: 30px;
            position: relative;
            width: 90%;
            /* 自适应宽度 */
            max-width: 600px;
        }

        .second-image-container img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 10px;
        }

        .second-text-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: left;
            padding: 10px;
            box-sizing: border-box;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        /* 第二个按钮样式（含图标，文字居中对齐） */
        .second-button {
            display: flex;
            align-items: center;
            justify-content: center;
            /* 居中对齐图标和文字 */
            gap: 10px;
            /* 图标和文字之间的间距 */
            animation: pulse 2s infinite;
        }

        .second-button img {
            width: 50px;
            /* 图片更大，适合小屏幕观看 */
            height: 50px;
            border-radius: 50%;
            /* 圆形图片 */
            object-fit: cover;
        }

        /* 呼吸跳动动画 */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        /* 自适应布局优化 */
        @media (max-width: 768px) {
            .text-container h1 {
                font-size: 20px;
            }

            .text-container p {
                font-size: 14px;
            }

            .button,
            .second-button {
                font-size: 16px;
                padding: 14px;
            }

            .second-button img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
