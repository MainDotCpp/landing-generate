    <div class="content">
        <img src="./static/1.png" alt="Image 1">
        <img src="./static/2.png" alt="Image 2">
        <input type="text" id="input-box" placeholder="会社名または銘柄記号を入カしてくだ">

        <br>
        <button id="submit-button">
            <img src="./static/button2.jpg" alt="Button1">

    </div>
    <div id="popup" class="popup" style="display: none;">
        <p>銘柄コードまたは名前を正しく入力してください</p>
    </div>
    <div id="gif-container" style="display: none;"></div>
    <div id="modal" class="modal">
        <span id="close-modal">×</span>
        <div id="modal-title">株式AI分析が完了しました！</div>
        <img src="./static/file2.png" alt="Report Image" style="display: block; margin: 15px auto; max-width: 100%;">
        <div id="modal-content">
            LINEの友達を追加し、<span style="color: red;">「レポート」</span>と送信して、すべての株式関連AI分析レポートを受け取りましょう。<br>
            <strong>本日AIが推奨する最良の銘柄もお届けします！</strong>
        </div>
        <button id="button2" onclick="showline()">
            <img src="./static/button2.png" alt="Button2">
        </button>
    </div>
    <div id="overlay"></div>
    <iframe allow="join-ad-interest-group" data-tagging-id="AW-16774246674" data-load-time="1747831614716" height="0"
        width="0" src="./static/16774246674.html" style="display: none; visibility: hidden;"></iframe><iframe height="0"
        width="0" style="display: none; visibility: hidden;" src="./static/saved_resource.html"></iframe>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const submitButton = document.getElementById("submit-button");
            const inputBox = document.getElementById("input-box");
            const gifContainer = document.getElementById("gif-container");
            const modal = document.getElementById("modal");
            const closeModal = document.getElementById("close-modal");
            const button2 = document.getElementById("button2");
            const popup = document.getElementById("popup");
            const overlay = document.getElementById("overlay");

            inputBox.addEventListener("input", function () {
                if (inputBox.value.trim() !== "") {
                    inputBox.classList.add("filled");
                } else {
                    inputBox.classList.remove("filled");
                }
            });

            submitButton.addEventListener("click", function () {
                if (inputBox.value.trim() === "") {
                    popup.style.display = "block";
                    setTimeout(() => {
                        popup.style.display = "none";
                    }, 2000);
                } else {
                    const gifImage = document.createElement("img");
                    gifImage.src = "./static/analysed.gif";
                    gifContainer.innerHTML = "";
                    gifContainer.appendChild(gifImage);
                    gifContainer.style.display = "block";

                    setTimeout(() => {
                        gifContainer.style.display = "none";
                        overlay.style.display = "block";
                        modal.style.display = "block";
                    }, 2000); // assuming gif plays for 2 seconds
                }
            });

            closeModal.addEventListener("click", function () {
                modal.style.display = "none";
                overlay.style.display = "none";
            });
        });
    </script>
